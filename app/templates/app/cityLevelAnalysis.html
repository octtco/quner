{% extends 'app/base.html' %}

{% block title %}旅游数据分析系统 - 城市与景点等级分析{% endblock %}

{% block extra_css %}
    <!-- Add any specific CSS for this page if needed -->
    <link rel="stylesheet" href="/static/css/dashboard-page.css"> {# Assuming similar styling might be useful #}
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">城市与景点等级分析</h1>
        </div>
    </div>

    <section class="section dashboard">
        <div class="row">
            <!-- City Analysis Table -->
            <div class="col-lg-6">
                 <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">城市景区均分</h5>
                        <div id="city" style="width:100%;height: 450px"></div>
                    </div>
                  </div>
            </div>

            <!-- Attraction Level Analysis Table -->
                <div class="col-lg-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">景点等级情况</h5>
                        <div id="level" style="width:100%;height: 450px"></div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}

{% block extra_js %}
    <!-- ECharts图表库 -->
    <script src="/static/plugins/echarts/echarts.min.js"></script>
    <script src="/static/plugins/echarts/china.js"></script>
    <script>
        var chartDom = document.getElementById('city');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            tooltip: {
                trigger: 'item'
            },
            legend: {
                top: '5%',
                left: 'center',
                type: 'scroll',
            },
            series: [
                {
                    name: '城市景区均分',
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#fff',
                        borderWidth: 2
                    },
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: 40,
                            fontWeight: 'bold'
                        }
                    },
                    labelLine: {
                        show: false
                    },
                    data: {{ cityList | safe }}
                }
            ]
        };

        option && myChart.setOption(option);

    </script>
    <script>
        var chartDom = document.getElementById('level');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
             tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value} 分'
            }
        },
        yAxis: {
            type: 'category',
            data: {{ levelY|safe }},
            axisTick: {
                alignWithLabel: true
            }
        },
        series: [{
            name: '平均评分',
            type: 'bar',
            data: {{ levelAVG|safe }},
            itemStyle: {
                color: new echarts.graphic.LinearGradient(0, 0, 1, 0, [
                    { offset: 0, color: '#83bff6' },
                    { offset: 0.5, color: '#188df0' },
                    { offset: 1, color: '#188df0' }
                ])
            },
            label: {
                show: true,
                position: 'right',
                formatter: '{c} 分'
            }
        }]
    };

        option && myChart.setOption(option);

    </script>
{% endblock %}
